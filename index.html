<!DOCTYPE html> 
<html>
	<head>
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/Flashlight.js"></script>
		<script src="js/script.js"></script>
		<style>
			.ui-bar-f 
			{
				color: white;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div data-role="page" id="page1">
			<div data-role="panel" id="myPanel1">
				<h1>Menu</h1>
				<div data-role="controlgroup" data-type="vertical">
					<input type="button" value="Flash">
					<input type="button" value="Compass">
					<input type="button" value="GPS">
				</div>
			</div> 
			<div data-role="header" data-theme="f">
				<a href="#myPanel1" class="ui-btn ui-btn-inline ui-corner-all ui-shadow ui-icon-grid ui-btn-icon-notext"></a>
				<h1>Phonegap</h1>
			</div>
			<div data-role="content" class="ui-content" style="text-align:center;">
				<a href="#flashlight" class="ui-btn ui-btn-inline">Flash</a>
			</div>
			<div data-role="footer" data-theme="f">
				<h1>WebSite</h1>
			</div> 
		</div>
		<div data-role="page" id="flashlight">
			<div data-role="panel" id="myPanel1">
				<h1>Menu</h1>
				<div data-role="controlgroup" data-type="vertical">
					<input type="button" value="Flash">
					<input type="button" value="Compass">
					<input type="button" value="GPS">
				</div>
			</div> 
			<div data-role="header" data-theme="f">
				<a href="#myPanel1" class="ui-btn ui-btn-inline ui-corner-all ui-shadow ui-icon-grid ui-btn-icon-notext"></a>
				<h1>Phonegap</h1>
			</div>
			<div data-role="content" class="ui-content" style="text-align:center;">
				<button id="btnFlashlightoff" onclick="flashlightToggle();">on/off</button>
				<br>
			</div>
			<div data-role="footer" data-theme="f">
				<h1>WebSite</h1>
			</div> 
		</div>
		
	</body>
</html>
